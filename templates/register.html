{% include 'header.html' %}
<form action="", method="post">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="Name"><b>Your name</b></label>
    <input type="text" placeholder="Enter you nickname" name="name" required>

    <label for="Years"><b>How are you old</b></label>
    <input type="text" placeholder="Enter you ege" name="old" required>

    <label for="City"><b>Where are you from</b></label>
    <input type="text" placeholder="Enter you city" name="city" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw2" required>
    <hr>
<!--    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>-->

    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>
